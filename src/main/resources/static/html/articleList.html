<!DOCTYPE html>
<html>
<head>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
	<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
	
	<script src = "../dist/js/jquery-3.4.1.min.js"></script>
	<!--	<script src = "../dist/js/bootstrap.min.js"></script>-->
	<script src = "../dist/js/vue.min.js"></script>
	<script src = "../dist/js/jquery.pagination.js"></script>
	<script src = "../js/articleList.js"></script>
	
	<!--	<link rel = "stylesheet" href = "../dist/css/bootstrap.min.css" />-->
	<link rel = "stylesheet" href = "../dist/css/pagination.css" />
	<link rel = "stylesheet" href = "../css/mobile-adapter.css" />
	<link rel = "stylesheet" href = "../css/common.css" />
	<link rel = "stylesheet" href = "../css/articleList.css" />
	<title></title>

</head>
<body>
<div class = "page">
	<!--	page S-->
	<div class = "content">
		<!--	head  S-->
		<div class = "header">
			<div class = "back-index">
				<a href = "/">
					<div class = "icon"></div>
					<div class = "text">首页</div>
				
				</a>
			
			</div>
			<div class = "head-title">
			
			</div>
		</div>
		<!--	head  E-->
		<div class = "news-list" id = "news">
			
			<div class = "news" v-for = "item in list" v-cloak>
				<div class = "img" v-if = "item.img[0]" :style = "{ background: 'url('+item.img[0].faddress+') no-repeat  center/cover' }"></div>
				<div class = "new-a">
					
					<div class = "title">
						{{item.article.aarticleTitle}}
					</div>
					<div class = "body">
						{{item.article.acontent}}
					</div>
					<div class = "news-suffix">
						<div class = "author">{{item.article.apublishDepartment}}</div>
						<div class = "time">{{item.article.apublishTime}}</div>
					</div>
				</div>
			
			</div>
		
		</div>
		<div class = "m-style M-box11">
		
		</div>
	
	</div>

</div>

</div>

</body>
</html>
